<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Prototipo: Vibras</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --raisin-black: #24272C;
      --background-claro: #363C49;
      --text-color: #B4B4B4;
    }

    body {
      margin: 0;
      background-color: var(--raisin-black);
      color: var(--text-color);
      font-family: 'Jost', sans-serif;
      display: flex;
    }

    /* Header */
    .header {
      background-color: var(--raisin-black);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: 1000;
    }

    .left-section, .center-section, .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .center-section {
      margin-left: 200px;
    }

    .logo {
      width: 70px;
      height: 70px;
    }

    .header h1 {
      font-size: 30px;
      margin: 5px;
      margin-top: 20px;
    }

    .icon {
      margin-left: -100px;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #2a2d34;
      border-radius: 20px;
      padding: 5px 10px;
      border: 1px solid var(--text-color);
    }

    .search-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .search-input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-family: 'Jost';
      font-size: 16px;
      width: 200px;
    }

    .highlight-mood {
      background: linear-gradient(90deg, #FA7E76, #FBD156, #86EDD0, #F0A7C9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    

    /* Sidebar */
    .sidebar {
      
      margin-left: 20px;
      margin: 20px;
      margin-bottom: 20px;
      width: 240px;
      background-color: #1f2227;
      padding: 40px 20px;
      height: 650px;
      box-sizing: border-box;
      overflow-y: auto;
      
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      margin-top: 80px;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .playlist-item:hover {
      background-color: #2a2d34;
    }

    .playlist-thumb {
      width: 40px;
      height: 40px;
      background-color: #444;
      border-radius: 4px;
      margin-right: 10px;
    }

    .playlist-info {
      display: flex;
      flex-direction: column;
    }

    .playlist-title {
      font-weight: 500;
      color: white;
    }

    .playlist-subtitle {
      font-size: 12px;
      color: gray;
    }

    /* Main content placeholder */
    
  
      .content {
          margin-top: 100px;
          margin-left: 10px;
          padding: 20px;
          width: 1160px;
      }
      
      .mood-button {
          display: flex;
          align-items: center;
          margin-bottom: 30px;
          gap: 15px;
          font-size: 20px;
          color: white;
      }
      
      .circle-btn {
          width: 50px;
          height: 50px;
          background: linear-gradient(135deg, #FA7E76, #FBD156, #86EDD0, #F0A7C9);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 22px;
          cursor: pointer;
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      
      .recommendation-section {
          display: flex;
          flex-direction: column;
          gap: 20px;
      }
      
      .box {
          background-color: #2a2d34;
          border: 1px solid #B4B4B4;
          border-radius: 15px;
          padding: 30px;
          font-size: 18px;
          color: white;
          transition: 0.3s ease;
          height: 70px;
      }
      
      .box:hover {
          background-color: #343a40;
      }
    


  </style>
</head>
