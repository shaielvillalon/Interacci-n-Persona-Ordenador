<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=430, initial-scale=1.0" />
  <title>Obteniendo Recomendaciones - Vibras</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Jost';
      background: radial-gradient(circle at center, #24272C 30%, #1c1f23 100%);
      color: white;
      text-align: center;
    }

    .mobile-wrapper {
      max-width: 430px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .logo-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 0;
      margin-left: -15px;
      margin-top: 5px;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    .highlight-v {
      background: linear-gradient(90deg, #FA7E76, #FBD156, #86EDD0, #F0A7C9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-size: 26px;
      margin-top: 10px;
    }

    .app-name {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .main-content {
      margin-top: 60px;
    }

    .main-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .circle-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(from 180deg, #FA7E76, #FBD156, #86EDD0, #F0A7C9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      margin: 0 auto 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .wait-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .subtext {
      font-size: 15px;
      color: #ccc;
    }

    .progress-ring {
      margin: 30px auto;
      width: 100px;
      height: 100px;
      position: relative;
    }

    .progress-ring svg {
      transform: rotate(-90deg);
    }

    .progress-ring circle {
      transition: stroke-dashoffset 0.1s linear;
    }

    .progress-ring .emoji {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="mobile-wrapper">
    <div class="logo-header" style="display: flex; justify-content: space-between; align-items: center;">
      <a href="prototipoMovil.html" style="display: flex; align-items: center; text-decoration: none;">
  <img src="logo2.png" alt="Logo" class="logo">
  <span class="app-name" style="color: white; margin-left: 10px;">
    <span class="highlight-v">V</span>ibras
  </span>
</a>
      <div style="display: flex; align-items: center; gap: 10px;">
        <img src="dibujo-3.svg" alt="Usuario" class="user-icon" style="cursor: pointer; width: 36px; height: 36px;">
        <div class="menu-wrapper" style="position: relative;">
          <span class="menu-toggle" style="font-size: 32px; color: white; cursor: default;">⋮</span>
          <div class="menu-dropdown" style="display: none; position: absolute; top: 38px; right: 0; background: #2C2F32; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,.4); z-index: 1000; flex-direction: column;">
            <button onclick="window.location.href='ayuda.html'" style="background: none; border: none; color: white; padding: 12px 16px; font-family: 'Jost'; text-align: left; cursor: pointer;">Ayuda</button>
            <button onclick="window.location.href='configuracion.html'" style="background: none; border: none; color: white; padding: 12px 16px; font-family: 'Jost'; text-align: left; cursor: pointer;">Configuración</button>
            <button onclick="window.location.href='loginMovil.html'" style="background: none; border: none; color: white; padding: 12px 16px; font-family: 'Jost'; text-align: left; cursor: pointer;">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </div>

    <div style="text-align: right; margin-top: 10px;">
      <button onclick="window.history.back()" style="background-color: transparent; border: 1px solid #fff; color: white; padding: 6px 12px; border-radius: 8px; margin-right: 5px; cursor: pointer; font-size: 14px;">< Volver</button>
    </div>

    <div class="main-content">
      <div class="main-title">Obteniendo recomendaciones<br>en base a tu ubicación...</div>
      
      <!-- Círculo con progreso -->
      <div class="progress-ring">
        <svg width="100" height="100">
          <circle id="progress-circle" stroke="#FBD156" stroke-width="8" fill="transparent" r="45" cx="50" cy="50" stroke-linecap="round" />
        </svg>
        <div class="emoji">✈️</div>
      </div>

      <div class="wait-text">¡Danos un segundo!</div>
      <div class="subtext">Las mejores recomendaciones están en camino...</div>
    </div>
  </div>

  <script>
    const circle = document.getElementById("progress-circle");
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;

    circle.style.strokeDasharray = `${circumference}`;
    circle.style.strokeDashoffset = circumference;

    let progress = 0;
    const totalDuration = 3000;
    const updateInterval = 30;
    const steps = totalDuration / updateInterval;

    const interval = setInterval(() => {
      progress++;
      const percent = progress / steps;
      const offset = circumference - percent * circumference;
      circle.style.strokeDashoffset = offset;

      if (progress >= steps) {
        clearInterval(interval);
        window.location.href = "ubicacionDetectada.html";
      }
    }, updateInterval);
  </script>
</body>
</html>
